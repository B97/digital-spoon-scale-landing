<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميزان الملعقة الرقمي</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>ميزان الملعقة الرقمي</h1>
        <p>الحل الأمثل لقياس الوزن بدقة!</p>
    </header>

    <section id="features">
        <h2>المميزات</h2>
        <ul>
            <li>دقة عالية في القياس.</li>
            <li>تصميم أنيق وصغير الحجم.</li>
            <li>سهولة الاستخدام.</li>
        </ul>
    </section>

    <section id="order">
        <h2>اطلب الآن</h2>
        <p>ادخل معلوماتك وسيتم التواصل معك للتأكيد:</p>
        <form id="order-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">العنوان:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">تأكيد الطلب</button>
        </form>
    </section>

    <footer>
        <p>تواصل معنا: <a href="tel:+966123456789">+966 12 345 6789</a></p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
